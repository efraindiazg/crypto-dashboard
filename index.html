<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Criptomonedas</title>
  <!-- Tailwind CSS CDN for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
  <!-- Chart.js CDN for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Pyodide for Python console -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    /* Custom styles using variables from theme loaded at runtime */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
    }
    header {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: bold;
    }
    header p {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      color: var(--secondary-color);
    }
    #chart-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      padding: 2rem 0;
    }
    #console {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 2rem auto;
      max-width: 1000px;
    }
    #pythonInput {
      width: 100%;
      height: 150px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--secondary-color);
      border-radius: 0.25rem;
      padding: 0.5rem;
      font-family: monospace;
      margin-bottom: 0.5rem;
    }
    #pythonOutput {
      width: 100%;
      height: 150px;
      overflow: auto;
      background-color: var(--background-color);
      border: 1px solid var(--secondary-color);
      border-radius: 0.25rem;
      padding: 0.5rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1 id="pageTitle"></h1>
    <p id="pageSubtitle"></p>
  </header>

  <main class="p-4">
    <!-- Control panel -->
    <div class="flex flex-wrap justify-center gap-4 bg-gray-800 p-4 rounded-lg max-w-4xl mx-auto">
      <div class="flex flex-col">
        <label for="coin1Select" class="mb-1 text-sm">Moneda 1</label>
        <select id="coin1Select" class="p-2 rounded bg-gray-900 text-white"></select>
      </div>
      <div class="flex flex-col">
        <label for="coin2Select" class="mb-1 text-sm">Moneda 2</label>
        <select id="coin2Select" class="p-2 rounded bg-gray-900 text-white"></select>
      </div>
      <div class="flex flex-col">
        <label for="dateFrom" class="mb-1 text-sm">Desde</label>
        <input type="date" id="dateFrom" class="p-2 rounded bg-gray-900 text-white" />
      </div>
      <div class="flex flex-col">
        <label for="dateTo" class="mb-1 text-sm">Hasta</label>
        <input type="date" id="dateTo" class="p-2 rounded bg-gray-900 text-white" />
      </div>
      <div class="flex items-end">
        <button id="loadDataButton" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Cargar</button>
      </div>
    </div>
    <!-- Chart container -->
    <div id="chart-container">
      <canvas id="cryptoChart"></canvas>
    </div>
    <!-- Python console -->
    <div id="console">
      <h2 class="text-lg font-semibold mb-2">Consola Python</h2>
      <textarea id="pythonInput" placeholder="Escribe código Python aquí..."></textarea>
      <button id="runPythonButton" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-2">Ejecutar</button>
      <pre id="pythonOutput"></pre>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
